<form class="form__form" id="form-1" action="#" >

	<div class="form__shell-body">

		<div class="form__shell-box">
			<div class="form__shell">
				<div class="form__label-box">
					<input class="form__input form__input--name text focus-js" id="input-name-1" type="text" name="name" placeholder="Имя" autocomplete="off" tabindex="1">
					<label class="form__label form__label--name text" id="label-name-1" for="input-name-1">Имя</label>
				</div>
			</div>

			<div class="form__shell form__shell--margin">
				<div class="form__label-box">
					<input class="form__input form__input--company text focus-js" id="input-company-1" type="text" name="company" placeholder="Компания" autocomplete="off" tabindex="2">
					<label class="form__label form__label--company text" id="label-company-1" for="input-company-1">Компания<span class="form__label-star">*</span></label>
				</div>
			</div>
		</div>

		<div class="form__shell-box">
			<div class="form__shell">
				<div class="form__label-box">
					<input class="form__input text focus-js" id="input-tel-1" type="tel" name="tel" placeholder="Телефон" autocomplete="off" tabindex="3">
					<label class="form__label form__label--tel text" id="label-tel-1" for="input-tel-1">Телефон<span class="form__label-star">*</span></label>
				</div>
			</div>

			<div class="form__shell form__shell--margin">
				<div class="form__label-box">
					<input class="form__input form__input--email text focus-js" id="input-email-1" type="email" name="email" placeholder="E-mail" autocomplete="off" tabindex="4">
					<label class="form__label form__label--email text" id="label-email-1" for="input-email-1">E-mail<span class="form__label-star">*</span></label>
				</div>
			</div>
		</div>

		<div class="form__shell">
			<div class="form__label-box">
				<textarea class="form__textarea text focus-js" id="text-1" placeholder="Комментарий" tabindex="5"></textarea>
				<label class="form__label form__label--type text" for="text-1">Комментарий</label>
			</div>
		</div>
	</div>

	<div class="form__shell form__shell--check">
		<label class="cheсk-box__label" for="cheсk-box-1">
			<input class="cheсk-box__input" id="cheсk-box-1" type="checkbox" checked tabindex="6">
			<span class="cheсk-box__fake cheсk-box__fake--1"></span>
			<span class="cheсk-box__text">Я даю свое согласие на обработку персональных данных и соглашаюсь с условиями и <a class="cheсk-box__text-link" href="#" target="_blank">политикой конфиденциальности</a></span>
		</label>
	</div>

	<div class="form__shell form__shell--button">
		<button class="form__button text" id="button-1" type="submit" tabindex="7">Отправить</button>
	</div>
</form>
