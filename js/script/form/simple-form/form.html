<div id="form-1" class="form">
	<div class="form-wrapper">
		<div class="form-title">Введите свои данные</div>
		<div class="form-subtitle">Введите свои данные</div>
		<div class="form-body">
			<form class="form-core" id="form-core-1" action="#" >

				<div class="form-shell">
					<label class="form-label" id="label-name-1" for="input-name-1">
						<input class="form-input" id="input-name-1" type="text" name="name" placeholder="Имя" autocomplete="off" tabindex="1">
					</label>
				</div>

				<div class="form-shell">
					<label class="form-label" id="label-tel-1" for="input-tel-1">
						<input class="form-input" id="input-tel-1" type="tel" name="tel" placeholder="Телефон" autocomplete="off" tabindex="2">
					</label>
				</div>

				<div class="form-shell">
					<label class="form-label" id="label-email-1" for="input-email-1">
						<input class="form-input" id="input-email-1" type="email" name="email" placeholder="Электронная почта" autocomplete="off" tabindex="3">
					</label>
				</div>

				<div class="form-shell">
					<label class="form-label" for="text-1">
						<textarea class="form-extarea" id="text-1" placeholder="Ваш вопрос или проблема" tabindex="4"></textarea>
					</label>
				</div>

				<div class="form-shell">
					<label class="cheсk-label" for="input-cheсk-1">
						<input class="cheсk-input" id="input-cheсk-1" type="checkbox" checked tabindex="5">
						<span id="input-cheсk-fake-1" class="cheсk-fake"></span>
						<span class="cheсk-text">Cогласен&nbsp;с <a class="cheсk-text-link" href="#" target="_blank">политикой конфиденциальности</a></span>
					</label>
				</div>

				<button class="form-button button-red" id="button-1" type="submit" tabindex="6">Отправить</button>
			</form>
		</div>
	</div>
</div>
